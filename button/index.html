<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <input type="submit" value="Button" class="button1">
    <input type="submit" value="Button" class="button2">
    <input type="submit" value="Button" class="button3">
    <input type="submit" value="Button" class="button4">
<br><br>

    <button class="sub-btn1">Shadow button</button> 
    <button class="sub-btn2">Shadow on hover</button><br><br>
    <button class="sub-btn3">Normal button</button>
    <button class="sub-btn4">Disabled button</button>


<h2>Group Buttons</h2>
    <button class="button">Button</button> 
    <button class="button">Button</button>
    <button class="button">Button</button>
    <button class="button">Button</button>
<br><br><br>
    <h2>Animated Button</h2>
    <button class="animated-button" style="vertical-align: middle;">
        <span>Hover</span>
    </button>

    <br><br><br>
    <h2>Animated Button Ripple-effect</h2>
    <button class="ripple-effect">Click Me</button>
    <br><br><br>
    <h2>Animated Button Pressed effect</h2>
    <button class="pressed-effect">Click Me</button>
    <br><br><br>
</body>
</html>
